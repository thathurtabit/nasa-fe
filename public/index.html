<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="NASA Media Search - Search through NASA's open source media asset archive"
    />
    <meta
      name="author"
      content="Content: NASA | Developer: Stephen Fairbanks (ghosthorses.co.uk)"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/assets/site.webmanifest" />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/assets/safari-pinned-tab.svg"
      color="#0066b3"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>
      NASA Media Search - Search through NASA's open source media asset archive
    </title>

    <style>
      body {
        background-color: #fff;
        color: #505050;
        font-family: sans-serif;
        font-display: swap;
      }
    </style>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root">
      <div
        style="font-size: 12px; display: flex; height: 100vh; align-items: center; justify-content: center;"
      >
        NASA Media Search
      </div>
    </div>

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
